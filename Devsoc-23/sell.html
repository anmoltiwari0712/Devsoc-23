</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="main-nav container">
      <a href="">
        <img src="./Assets/sslogo.png" alt="" class="logo-img">

  <br>

  <!-- query card -->
  <section class="container2">
    <form action="#">
      <header>Enter the Query Below For Registration into Company's Portal
      </header>
      <br>
      <div class="form first">
        <div class="fields">
          <div class="input-field">
            <label>Screen Size</label>
            <input type="text" placeholder="Enter your Screen Size" required>
          </div>
          <div class="set-1">
            <section title=".squaredThree">
              <div class="squaredThree">
                <input type="checkbox" value="None" id="squaredThree" name="check" checked>
                <label for="squaredThree" class="txt">4G</label>
              </div>
            </section>
            <section title=".squaredThree">
              <div class="squaredThree">
                <input type="checkbox" value="None" id="squaredThree" name="check" checked />
                <label for="squaredThree" class="txt">5G</label>
              </div>
            </section>
          </div>
          <br>
          <!-- <br> -->
          <div class="set-1">
            <div class="input-field">
              <label>Rear Camera (M.P)</label>
              <input type="text" placeholder="Enter your Rear Camera" required>
            </div>

            <div class="input-field">
              <label>Back Camera (M.P)</label>
              <input type="text" placeholder="Enter your Front Camera" required>
            </div>

          </div>
          <div class="set-1">
            <div class="input-field">
              <label>Storage</label>
              <input type="text" placeholder="Enter your Storage Details" required>
            </div>

            <div class="input-field">
              <label>RAM</label>
              <input type="text" placeholder="Enter your RAM Details" required>
            </div>

          </div>
          <div class="input-field">
            <label>Battery</label>
            <input type="text" placeholder="Enter your Battery Details" required>
          </div>
          <div class="input-field">
            <label>Weight</label>
            <input type="text" placeholder="Enter Weight (gm)" required>
          </div>
          <div class="set-1">
            <div class="input-field">
              <label>Release Year</label>
              <input type="text" placeholder="Enter Release Year" required>
            </div>

            <div class="input-field">
              <label>Days Used</label>
              <input type="text" placeholder="Enter Days Used" required>
            </div>
          </div>
          <div class="input-field">
            <label>Purchase Price</label>
            <input type="text" placeholder="Enter Purchase Price" required>
          </div>
          <button class="sumbit">
            <span class="btnText">Submit</span>
            <i class="uil uil-navigator"></i>
          </button>
    </form>
  </section>
